name: Test Coverage

on:
  workflow_dispatch:
  push:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: read-all

jobs:
  build-test-coverage:
    name: Run coverage tests and publish results
    runs-on: ubuntu-latest
    steps:

# SETUP BUILD ENVIRONMENT
    - id: prepare-maven-build
      name: Prepare Maven build
      uses: sualeh/prepare-maven-build@v1.6.1
      with:
        java-version: 25

# BUILD AND TEST
    - id: build-test
      name: Coverage tests
      shell: bash
      run: |
        # Run coverage tests
        mvn \
          --no-transfer-progress \
          --batch-mode \
          -Dtestcoverage \
          -Dreactor.printOrder \
          -Dmaven.javadoc.skip=false \
          -Dmaven.javadoc.failOnError=false \
          clean verify \
          jacoco:report-aggregate

# GET TEST RESULTS
    - id: upload-coverage-test-results
      name: Upload coverage test results
      uses: actions/upload-artifact@v6
      with:
        name: coverage-test-results
        path: ./schemacrawler-verify/target/site/jacoco-aggregate
        retention-days: 5
    - id: publish-coverage-codacy
      name: Upload coverage report to Codacy
      uses: codacy/codacy-coverage-reporter-action@v1
      if: contains(github.ref, 'main')
      continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CODACY_ORGANIZATION_PROVIDER: gh
        CODACY_USERNAME: schemacrawler
        CODACY_PROJECT_NAME: SchemaCrawler-Core
        CODACY_API_TOKEN: ${{ secrets.CODACY_API_TOKEN }}
      with:
        api-token: ${{ secrets.CODACY_API_TOKEN }}
